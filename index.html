<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="stats__grid">
      <section class="stats">
        <p class="stats--text--1">Your Result</p>
        <div class="stats__points">
          <p class="stats__points--result">76</p>
        </div>
        <p class="stats--text--2">Great</p>
        <p class="stats--text--3">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </section>
      <section class="summary">
        <p class="summary__text">Summary</p>
        <div class="summary__reaction box">
          <div class="summary__reaction--text">
            <img src="images/icon-reaction.svg" alt="reaction icon" />
            <p class="summary__reaction-p">Reaction</p>
          </div>
          <div class="summary--points">
            <p>80</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <div class="summary__memory box">
          <div class="summary__memory--text">
            <img src="images/icon-memory.svg" alt="reaction icon" />
            <p class="summary__reaction-p">Memory</p>
          </div>
          <div class="summary--points">
            <p>92</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <div class="summary__verbal box">
          <div class="summary__verbal--text">
            <img src="images/icon-verbal.svg" alt="reaction icon" />
            <p class="summary__reaction-p">Verbal</p>
          </div>
          <div class="summary--points">
            <p>61</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <div class="summary__visual box">
          <div class="summary__visual--text">
            <img src="images/icon-visual.svg" alt="reaction icon" />
            <p class="summary__reaction-p">Visual</p>
          </div>
          <div class="summary--points">
            <p>73</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <button class="summary--continue--btn">Continue</button>
      </section>
    </section>
  </body>
</html>
